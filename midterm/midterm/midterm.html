<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var inputs = new Array();
        var input2 = "";
        function processInput(){
            var x = document.getElementById("in").valueAsNumber;
            document.getElementById("sub").style = "visible"
           //push

            inputs.push(x);
            input2 = input2+ ", " + x
            console.log(inputs)
            document.getElementById('in').value = ''
            finish()
        }
        function finish(){


            for(let i =0; i < inputs.length; i++){
                document.getElementById("number").innerHTML = input2
            }
        }

    </script>
</head>
<body>
    <p id="pi"> Enter a number</p>
    <input id="in" type="number" style="width: 50px;">
    <p>
    <input type="button" id="clear"  value="submit" onclick="processInput()">
    <input type="button" id="sub"  value="finish" style="visibility:hidden;" >

</p>
<p id="number"></p>
</body>
</html>
